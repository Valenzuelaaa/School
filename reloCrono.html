<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset = "UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="reloCrono.css">
<title>Reloj y Crono</title>
</head>
<header> Reloj y Cronometro</header>
<body>
<section> 
    <div class ="reloj">
        <span id = "tiempo"> 00 : 00 : 00</span>
    </div>


<div class = "c-body">
    <div class ="c-time">
        <div class = "screen">
            <span id = "time">00:00:00.00</span>
            </div>
            <div class ="c-btn">
                <button id = "btn-start">&#9658;</button>
                <button id = "btn-stop">&#8718;</button>
                <button id = "btn-reset">&#8635;</button>
            </div>
    </div>
</div>
</section>
    <script src = "reloCrono.js"></script>
</body>

</html>
